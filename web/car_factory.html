<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supply Chain Demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.33/dist/web3.min.js"></script>
    <script type="module" src="./js/car.js"></script>
    <script src="./js/utils.js" type="module"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <nav class="teal">
        <div class="nav-wrapper">
          <!-- <a href="#" class="brand-logo right">Logo</a> -->
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="index.html">Parts Factory</a></li>
            <li><a href="car_factory.html">Car Factory</a></li>
            <li><a href="dealer.html">Dealer</a></li>
            <li><a href="../web/forecasting/index.html">Forecast</a></li>
          </ul>
        </div>
      </nav>
      <h2>Car Factory</h2>
      <div class="row">
        <div class="col s6">
          <label>Address: </label>
          <p id="car-factory-address">
            0xcA1b34A829cADc6F6b2A2c19036fbab420B88c6b
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div id="car-part-list" class="collection with-header">
            <p class="collection-header">Parts Owned</p>
          </div>
        </div>
        <div class="col s6">
          <label>Serial Number: </label
          ><input
            type="text"
            id="create-car-serial-number"
            placeholder="Car Serial Number"
          />
          <button id="build-car" class="waves-effect waves-light btn">
            Build Car
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div id="car-list" class="collection with-header">
            <p class="collection-header">Cars Owned</p>
          </div>
        </div>
        <div class="col s6">
          <div id="car-list-details">
            <label>Manufacturer Address:</label>
            <p id="car-details-address"></p>
            <label>Serial Number:</label>
            <p id="car-details-serial-num"></p>
            <label>Parts:</label>
            <p id="car-details-parts"></p>
            <label>Creation Date:</label>
            <p id="car-details-creation-date"></p>
            <label>Creation Location:</label><br />
            <a id="map-link" target="_blank"></a>

            <input
              id="car-change-ownership-input"
              type="text"
              placeholder="Insert address"
            />
            <button
              id="car-change-ownership-btn"
              class="waves-effect waves-light btn"
            >
              Change Ownership
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
