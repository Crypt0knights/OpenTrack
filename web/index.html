<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supply Chain Demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.33/dist/web3.min.js"></script>
    <script src="./js/parts.js" type="module"></script>
    <script src="./js/utils.js" type="module"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <nav class="teal">
        <div class="nav-wrapper">
          <!-- <a href="#" class="brand-logo right">Logo</a> -->
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="index.html">Parts Factory</a></li>
            <li><a href="car_factory.html">Car Factory</a></li>
            <li><a href="dealer.html">Dealer</a></li>
            <li><a href="../web/forecasting/index.html">Forecast</a></li>
          </ul>
        </div>
      </nav>
      <h2>Part Factory</h2>
      <div class="row">
        <div class="col s6">
          <label>Address: </label>
          <p id="part-factory-address">
            0x6C35B338b9641D525B709306730747C046f920E9
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <label>Serial Number: </label
          ><input
            type="text"
            id="create-serial-number"
            placeholder="Part Serial Number"
          />
          <label>Part Type: </label>
          <select id="create-part-type" class="browser-default">
            <option>Wheel</option>
            <option>Engine</option>
            <option>Transmission</option>
          </select>
          <button id="build-part" class="waves-effect waves-light btn">
            Build Part
          </button>
        </div>
      </div>
      <div class="row">
        <div id="part-list" class="collection with-header">
          <p class="collection-header">Parts Owned</p>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div id="part-list-details">
            <label>Manufacturer Address:</label>
            <p id="details-address"></p>
            <label>Serial Number:</label>
            <p id="details-serial-num"></p>
            <label>Part Type:</label>
            <p id="details-part-type"></p>
            <label>Creation Date:</label>
            <p id="details-creation-date"></p>
            <label>Creation Location :</label>
            <a id="map-link" target="_blank"></a>
            <input
              id="part-change-ownership-input"
              type="text"
              placeholder="Insert address"
            />
            <button
              id="part-change-ownership-btn"
              class="waves-effect waves-light btn"
            >
              Change Ownership
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
